{% extends 'base.html' %}


{% block title %}
Update User
{% endblock title %}

{% block content %}
<h1 class="my-5">Your profile</h1>
<div class="shadow p-3 mb-5 bg-body rounded">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ user.name }}</h4>
            <p class="card-text">Email: {{ user.email }}</p>
            <p class="card-text">Favorite color: {{ user.favorite_color }}</p>
            <a href="{{ url_for('update_user', id=user.id) }}" class="btn btn-warning btn-sm">Update</a>
        </div>
    </div>
</div>
{% endblock content %}
